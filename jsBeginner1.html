<html>

<head>
    <title>Something</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <span class = "js-weather weather"></span>
    <!-- 시간 -->
    <div class = "js-clock">
        <h1>00:00</h1>
    </div>

    <!-- 방문자 인사 -->

        <input id="greetingInput" class = "jsGreeting" type="text" placeholder="What is your name?" />

    <h4 class = "js-greetings greetings"></h4>

    <!-- 할 일 정리 -->
    <form class="toDoForm">
        <input type="text" id="jsTask" class="TaskJS" placeholder="Write a to do">
    </form>
    <span id="TwoLists">
        <div id="pendingListCss">
        <h3>pending</h3>
        <ul id="taskList"></ul>
    </div>
    <div id="finishlistCss" >
        <h3>finish</h3>
        <ul id="finishList"></ul>
    </div>
    </span>

    <script src = "clock.js"></script>
    <script src = "gretting.js"></script>
    <script src = "todo.js"></script>
    <script src = "bg.js"></script>
    <script src = "weather.js"></script>
</body>

</html>
